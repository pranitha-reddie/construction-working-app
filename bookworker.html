<!DOCTYPE html>
<html>
<head>
    <title>Book Worker</title>

    <style>
        /* ---------- PAGE BACKGROUND ---------- */
        body {
            margin: 0;
            padding: 0;
            font-family: "Inter", Arial, sans-serif;
            background: linear-gradient(135deg, #FF6B6B, #4ECDC4);
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: flex-start;
            padding-top: 40px;
            color: white;
        }

        /* ---------- MAIN CONTAINER ---------- */
        .container {
            width: 90%;
            max-width: 450px;
            background: #ffffff9f;
            backdrop-filter: blur(8px);
            padding: 28px;
            border-radius: 20px;
            box-shadow: 0 12px 35px rgba(0,0,0,0.18);
            animation: fadeIn 0.6s ease-in-out;
        }

        /* Fade Animation */
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        /* ---------- TITLES ---------- */
        h2 {
            text-align: center;
            color: #FF6B6B;
            font-size: 30px;
            margin-bottom: 20px;
            font-weight: 700;
        }

        /* ---------- INPUT STYLES ---------- */
        input, textarea {
            width: 100%;
            padding: 14px;
            margin: 12px 0;
            border: 1px solid #dddddd54;
            border-radius: 10px;
            font-size: 16px;
            background: #ffffff4a;
            transition: 0.3s;
        }

        textarea {
            height: 110px;
            resize: none;
        }

        input:focus, textarea:focus {
            border-color: #FF6B6B;
            box-shadow: 0 0 6px rgba(255, 107, 107, 0.5);
            outline: none;
        }

        /* ---------- SUBMIT BUTTON ---------- */
        button {
            width: 100%;
            padding: 14px;
            background: linear-gradient(135deg, #FF6B6B, #FF8E8E);
            color: red;
            font-size: 18px;
            border: none;
            border-radius: 10px;
            cursor: pointer;
            margin-top: 10px;
            font-weight: 600;
            transition: transform 0.25s ease, box-shadow 0.25s;
            box-shadow: 0 6px 15px rgba(255, 107, 107, 0.4);
        }

        button:hover {
            transform: translateY(-3px);
            box-shadow: 0 12px 25px rgba(255, 107, 107, 0.55);
        }

    </style>
</head>

<body>

    <div class="container">
        <h2>Book Worker</h2>

        <form method="POST">
            <label>Work Date:</label>
            <input type="date" name="date" required>

            <label>Address:</label>
            <input type="text" name="address" required>

            <label>Work Description:</label>
            <textarea name="description" required></textarea>

            <button type="submit">Submit Booking</button>
        </form>
    </div>

</body>
</html>
