<!DOCTYPE html>
<html>
<head>
    <title>Login</title>

    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            background: linear-gradient(135deg, #ff512f, #dd2476);
            color: white;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .login-box {
            background: rgba(255, 255, 255, 0.15);
            padding: 35px;
            width: 340px;
            border-radius: 15px;
            box-shadow: 0 8px 25px rgba(0,0,0,0.3);
            backdrop-filter: blur(8px);
            text-align: center;
        }

        h2 {
            margin-bottom: 25px;
            font-size: 28px;
            text-shadow: 1px 2px 3px rgba(0,0,0,0.4);
        }

        input {
            width: 90%;
            padding: 10px;
            margin-top: 5px;
            border: none;
            border-radius: 6px;
        }

        button {
            width: 95%;
            padding: 12px;
            margin-top: 20px;
            border: none;
            background: #ffcc00;
            font-size: 18px;
            font-weight: bold;
            border-radius: 8px;
            cursor: pointer;
            transition: 0.3s;
            color: #000;
        }

        button:hover {
            background: #fff;
            transform: scale(1.05);
        }

        a {
            color: #ffeaea;
            font-weight: bold;
        }

        .error {
            color: #ffdfdf;
            margin-bottom: 10px;
            font-size: 15px;
        }
    </style>
</head>

<body>

<div class="login-box">
    <h2>Login</h2>

    {% if message %}
        <p class="error">{{ message }}</p>
    {% endif %}

    <form method="POST">
        <label>Email</label><br>
        <input type="text" name="email" required><br><br>

        <label>Password</label><br>
        <input type="password" name="password" required><br><br>

        <button type="submit">Login</button>
    </form>

    <p>Not registered? <a href="{{ url_for('register') }}">Register here</a></p>
</div>

</body>
</html>
