<!DOCTYPE html>
<html>
<head>
    <title>Create Profile</title>

    <style>
        /* ---------- PAGE BACKGROUND ---------- */
        body {
            margin: 0;
            padding: 0;
            font-family: "Inter", Arial, sans-serif;
            background: linear-gradient(135deg, #FF6B6B, #4ECDC4);
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: flex-start;
            padding-top: 40px;
            color: white;
        }

        /* ---------- MAIN CONTAINER ---------- */
        .container {
            width: 90%;
            max-width: 500px;
            background: #ffffffdd;
            backdrop-filter: blur(8px);
            padding: 30px;
            border-radius: 20px;
            box-shadow: 0 12px 35px rgba(0,0,0,0.18);
            animation: fadeIn 0.6s ease-in-out;
        }

        /* Animation */
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        /* ---------- TITLE ---------- */
        h2 {
            text-align: center;
            color: #FF6B6B;
            font-size: 30px;
            font-weight: 700;
            margin-bottom: 25px;
        }

        /* ---------- INPUT & SELECT ---------- */
        input, select, textarea {
            width: 100%;
            padding: 14px;
            margin: 12px 0;
            border: 1px solid #ddd;
            border-radius: 10px;
            font-size: 16px;
            background: #ffffff;
            transition: 0.25s;
        }

        textarea {
            height: 110px;
            resize: none;
        }

        input:focus, select:focus, textarea:focus {
            border-color: #FF6B6B;
            box-shadow: 0 0 6px rgba(255, 107, 107, 0.5);
            outline: none;
        }

        /* ---------- SUBMIT BUTTON ---------- */
        button {
            width: 100%;
            padding: 14px;
            margin-top: 10px;
            background: linear-gradient(135deg, #FF6B6B, #FF8E8E);
            color: white;
            font-size: 18px;
            border: none;
            border-radius: 10px;
            cursor: pointer;
            font-weight: 600;
            box-shadow: 0 6px 15px rgba(255, 107, 107, 0.4);
            transition: transform 0.25s ease, box-shadow 0.25s;
        }

        button:hover {
            transform: translateY(-3px);
            box-shadow: 0 12px 25px rgba(255, 107, 107, 0.55);
        }
    </style>
</head>

<body>

    <div class="container">
        <h2>Create Worker Profile</h2>

        <form method="POST">

            <label>Category:</label>
            <select name="category" required>
                <option value="plumber">Plumber</option>
                <option value="electrician">Electrician</option>
                <option value="mason">Mason</option>
                <option value="painter">Painter</option>
                <option value="carpenter">Carpenter</option>
                <option value="civil_engineer">Civil Engineer</option>
                <option value="labour_skilled">Labour (Skilled)</option>
                <option value="labour_unskilled">Labour (Unskilled)</option>
            </select>

            <label>Skills:</label>
            <input type="text" name="skills" required>

            <label>Experience:</label>
            <input type="text" name="experience" required>

            <label>Phone:</label>
            <input type="text" name="phone" required>

            <label>Description:</label>
            <textarea name="description" required></textarea>

            <button type="submit">Save Profile</button>
        </form>
    </div>

</body>
</html>
