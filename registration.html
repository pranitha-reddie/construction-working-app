<!DOCTYPE html>
<html>
<head>
    <title>Register</title>

    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            background: linear-gradient(135deg, #11998e, #38ef7d);
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .box {
            width: 380px;
            background: rgba(255, 255, 255, 0.18);
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0 8px 25px rgba(0,0,0,0.3);
            backdrop-filter: blur(10px);
            color: white;
        }

        h2 {
            text-align: center;
            text-shadow: 1px 2px 3px rgba(0,0,0,0.4);
        }

        input, select {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border-radius: 6px;
            border: none;
            font-size: 16px;
        }

        button {
            width: 100%;
            background: #ffe600;
            color: #000;
            padding: 12px;
            border: none;
            border-radius: 8px;
            font-size: 18px;
            cursor: pointer;
            transition: 0.3s;
            margin-top: 10px;
            font-weight: bold;
        }

        button:hover {
            background: white;
            transform: scale(1.05);
        }

        a {
            color: #fff;
            font-weight: bold;
        }

        .error {
            color: #ffdfdf;
            margin-bottom: 10px;
        }
    </style>

    <script>
        function toggleProfession() {
            var role = document.getElementById("role").value;
            var professionDiv = document.getElementById("professionDiv");

            if (role === "worker") {
                professionDiv.style.display = "block";
            } else {
                professionDiv.style.display = "none";
            }
        }
    </script>

</head>

<body>

<div class="box">

    <h2>Register</h2>

    {% if message %}
        <p class="error">{{ message }}</p>
    {% endif %}

    <form method="POST">

        <label>Name:</label>
        <input type="text" name="name" required>

        <label>Are you a Worker or Customer?</label>
        <select name="role" id="role" onchange="toggleProfession()">
            <option value="customer">Customer</option>
            <option value="worker">Worker</option>
        </select>

        <div id="professionDiv" style="display:none;">
            <label>Select Profession:</label>
            <select name="profession">
                <option value="">-- Select Profession --</option>
                <option value="plumber">Plumber</option>
                <option value="electrician">Electrician</option>
                <option value="carpenter">Carpenter</option>
                <option value="painter">Painter</option>
                <option value="mason">Mason</option>
                <option value="civil_engineer">Civil Engineer</option>
                <option value="labour_skilled">Labour (Skilled)</option>
                <option value="labour_unskilled">Labour (Unskilled)</option>
            </select>
        </div>

        <label>Email:</label>
        <input type="email" name="email" required>

        <label>Password:</label>
        <input type="password" name="password" required>

        <button type="submit">Register</button>

    </form>

    <p style="margin-top:10px; text-align:center;">
        Already registered? <a href="{{ url_for('login') }}">Login</a>
    </p>

</div>

</body>
</html>
